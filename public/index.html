<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Roflex PWA</title>

    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.11.0/firebase-app.js"></script>

    <!-- If you enabled Analytics in your project, add the Firebase SDK for Analytics -->
    <script src="https://www.gstatic.com/firebasejs/7.11.0/firebase-analytics.js"></script>

    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/7.11.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.11.0/firebase-firestore.js"></script>

    <!-- initialize the SDK after all desired features are loaded -->
    <script defer src="/__/firebase/init.js"></script>
    <link rel="manifest" href="manifest.json">
    <!-- ios support -->
    <link rel="apple-touch-icon" href="/img/icons/icon-96x96.jpg">
    <link rel="apple-touch-icon" href="/img/icons/icon-72x72.jpg">
    <link rel="apple-touch-icon" href="/img/icons/icon-128x128.jpg">
    <link rel="apple-touch-icon" href="/img/icons/icon-144x144.jpg">
    <link rel="apple-touch-icon" href="/img/icons/icon-152x152.jpg">
    <link rel="apple-touch-icon" href="/img/icons/icon-192x192.jpg">
    <link rel="apple-touch-icon" href="/img/icons/icon-384x384.jpg">
    <meta name="apple-mobile-web-app-status-bar" content="#aa7700">
    <link rel="stylesheet" href="css/bootstrap.min.css" id="bootstrap-css">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" id="app-style" href="css/login.css">
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery-3.4.1.min.js"></script>
  </head>
  <body>
    <div>
        <img id="login_logo" src="img/logobackground.png">
    </div>
    <div class="wrapper">
      <div class="container">
        <div id="app">
            <div class="login">Log In</div>
            <div class="signup">Sign Up</div>

            <div class="login-form">
              <input type="text" onkeydown="hideLoginError()" placeholder="Email" class="input" id="login-email"><br />
              <input type="password" onkeydown="hideLoginError()" placeholder="Password" class="input" id="login-pass"><br />
              <div class="btn" onclick="login()">Log In</div>
              <div class="loader"></div>
              <div id="login_error"></div>
              <div id="forgot_pass"><span ><a href="#">Forgot Username or Password</a></span> </div>
            </div>
            <div class="signup-form">
              <input type="text" onkeydown="emailSignOnChange()" placeholder="Your Email Address" class="input" id="signup-email"><br />
              <input type="text" placeholder="Your Full Name" class="input" id="signup-user"><br />
              <input type="password" onkeydown="passSignOnChange()" placeholder="Choose a Password" class="input" id="signup-pass"><br />
              <div id="pass_tip">A valid password is at least 8 characters in length!</div>
              <div class="btn" onclick="signup()">Create Account</div>
              <div id="pass_error"></div>
              <div class="loader"></div>
            </div>
            <div id="app-warning"></div>
        </div>
      </div>
    </div>
    <script src="js/firebase.js"></script>
    <script src="js/app.js"> </script>
    <script src="js/login.js"> </script>
    <script src="js/menu.js"></script>
  </body>
</html>
